<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighting-Game</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="Interface">
      <div class="interfaceContainer">
        <!-- playerHealth -->

        <div id="pHealthLock">
          <div id="playerHealth"></div>
          <div id="pHealthLock2"></div>
        </div>

        <!-- timer -->
        <div id="timer">10</div>

        <!-- enemyHealth -->
        <div id="eHealthLock">
          <div id="enemyHealth"></div>
          <div id="eHealthLock2"></div>
        </div>
      </div>

      <div id="outcome">Hey</div>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
